<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Developer Interests | Options</title>
</head>
<body>
  <form id="set_api_key">
    <label for="apikey"> Enter your Facebook Graph API Key here:
      <input type="text" name="apikey" placeholder="Graph API Key">
    </label>
    <button>Save API Key</button>
  </form>
  <form id="limit_groups">
    <label>Select Groups to Blacklist <span id="blacklist_summary"></span></label>
    <select name="groups" id="groups" multiple>
      <option value="-1" disabled>Select Groups to blacklist</option>
    </select>
    <button>Blacklist Selected Groups</button>
  </form>

  <form id="set_keywords">
    <input type="text" name="keywords" id="keywords"/>
    <button>Update Keywords</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
